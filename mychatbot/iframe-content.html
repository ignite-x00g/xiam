<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OPS Chatbot</title>
  <!-- Styles for the iframe content -->
  <link rel="stylesheet" href="iframe-style.css">
 <link rel="stylesheet" href="../css/theme.css">
</head>
<body>
  <div id="chatbot-container">
    <div id="chat-log" class="chat-log">
      <!-- Chat messages will appear here -->
      <div class="message bot-message" data-en="Hello! How can I help you today?" data-es="¡Hola! ¿Cómo puedo ayudarte hoy?">Hello! How can I help you today?</div>
    </div>
    <form id="chat-form" class="chat-form">
      <textarea id="chat-input" placeholder="Ask me anything..." data-placeholder-en="Ask me anything..." data-placeholder-es="Pregúntame lo que sea..." autocomplete="off" required rows="3"></textarea>

      <!-- Honeypot Field - position unchanged, still hidden -->
      <input type="text" name="chatbot-honeypot" class="ops-chatbot-honeypot-field" tabindex="-1" autocomplete="off" aria-hidden="true" style="display:none;">
      <!-- "I am human" checkbox -->
      <div class="human-verification-container" id="human-verification-container">
        <label class="human-verification-label">
          <input type="checkbox" id="human-verification-checkbox" name="human-verification" required>
          <span class="human-verification-text" data-en="I am human" data-es="Soy humano">I am human</span>
        </label>
      </div>

      <button type="submit" id="chat-send-button" aria-label="Send Message" data-aria-label-en="Send Message" data-aria-label-es="Enviar Mensaje">
        Send
      </button>
    </form>
  </div>
  <script src="iframe-script.js" defer></script>
</body>
</html>
