<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>OPS • Chattia</title>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.0/css/all.css">
<link rel="stylesheet" href="../../design/mobile-fabs.css">
</head>
<body>
<!-- FABs -->
<div class="fab-stack">
  <button class="fab-btn" data-modal="joinModal" title="Join Us"><i class="fas fa-user-plus"></i></button>
  <button class="fab-btn" data-modal="contactModal" title="Contact"><i class="fas fa-envelope"></i></button>
  <button class="fab-btn" data-modal="chatbotModal" title="Chatbot"><i class="fas fa-comment"></i></button>
  <button class="fab-btn" id="menuToggle" title="Menu"><i class="fas fa-bars"></i></button>
</div>
<!-- MOBILE NAV -->
<nav class="mobile-nav" id="mobileNav">
  <a href="../index.html" class="mobile-nav-item"><i class="fas fa-home"></i><span data-en="Home" data-es="Inicio">Home</span></a>
  <button class="mobile-nav-item" id="mobile-services-toggle"><i class="fas fa-cogs"></i><span data-en="Services" data-es="Servicios">Services</span></button>
  <button class="mobile-nav-item" id="mobile-language-toggle" title="Switch Language">EN</button>
  <button class="mobile-nav-item" id="mobile-theme-toggle" title="Toggle Theme">Light</button>
  <button class="mobile-nav-item" data-modal="chatbotModal"><i class="fas fa-comment-alt"></i><span data-en="Chat" data-es="Chat">Chat</span></button>
</nav>
<div class="mobile-services-menu" id="mobile-services-menu">
  <a href="#" data-en="Business Operations" data-es="Operaciones Empresariales">Business Operations</a>
  <a href="#" data-en="Contact Center" data-es="Centro de Contacto">Contact Center</a>
  <a href="#" data-en="IT Support" data-es="Soporte IT">IT Support</a>
  <a href="#" data-en="Professionals" data-es="Profesionales">Professionals</a>
</div>
<!-- JOIN MODAL -->
<div class="modal-overlay" id="joinModal" role="dialog" aria-modal="true">
  <div class="modal-content">
    <div class="modal-header">
      <h2 data-en="Join Us" data-es="Únete">Join Us</h2>
      <button class="close-modal" data-close aria-label="Close">&times;</button>
    </div>
    <form id="joinForm" autocomplete="off">
      <div class="form-pairs">
        <div class="form-cell">
          <label data-en="Name" data-es="Nombre">Name</label>
          <input name="name" required placeholder="Enter your name" data-placeholder-en="Enter your name" data-placeholder-es="Ingresa tu nombre">
        </div>
        <div class="form-cell">
          <label data-en="Email" data-es="Correo">Email</label>
          <input type="email" name="email" required placeholder="Enter your email">
        </div>
        <div class="form-cell">
          <label data-en="Phone" data-es="Teléfono">Phone</label>
          <input type="tel" name="phone" required placeholder="Enter your phone">
        </div>
        <div></div>
        <div class="form-section" data-section="Skills">
          <div class="section-header">
            <h2 data-en="Skills" data-es="Habilidades">Skills</h2>
            <div>
              <button type="button" class="circle-btn add">+</button>
              <button type="button" class="circle-btn remove">−</button>
            </div>
          </div>
          <div class="inputs"></div>
          <button type="button" class="accept-btn" data-en="Accept" data-es="Aceptar">Accept</button>
          <button type="button" class="edit-btn" style="display:none;" data-en="Edit" data-es="Editar">Edit</button>
        </div>
        <div class="form-section" data-section="Education">
          <div class="section-header">
            <h2 data-en="Education" data-es="Educación">Education</h2>
            <div>
              <button type="button" class="circle-btn add">+</button>
              <button type="button" class="circle-btn remove">−</button>
            </div>
          </div>
          <div class="inputs"></div>
          <button type="button" class="accept-btn">Accept</button>
          <button type="button" class="edit-btn" style="display:none;">Edit</button>
        </div>
        <div class="form-section" data-section="Certification">
          <div class="section-header">
            <h2 data-en="Certification" data-es="Certificación">Certification</h2>
            <div>
              <button type="button" class="circle-btn add">+</button>
              <button type="button" class="circle-btn remove">−</button>
            </div>
          </div>
          <div class="inputs"></div>
          <button type="button" class="accept-btn">Accept</button>
          <button type="button" class="edit-btn" style="display:none;">Edit</button>
        </div>
        <div class="form-section" data-section="Hobbies">
          <div class="section-header">
            <h2 data-en="Hobbies" data-es="Pasatiempos">Hobbies</h2>
            <div>
              <button type="button" class="circle-btn add">+</button>
              <button type="button" class="circle-btn remove">−</button>
            </div>
          </div>
          <div class="inputs"></div>
          <button type="button" class="accept-btn">Accept</button>
          <button type="button" class="edit-btn" style="display:none;">Edit</button>
        </div>
        <div class="form-section">
          <h2 data-en="What are you interested about?" data-es="¿En qué está interesado?">What are you interested about?</h2>
          <select id="jn-interest" required>
            <option value="" disabled selected>Select an option</option>
            <option>Business Operations</option>
            <option>Contact Center</option>
            <option>IT Support</option>
            <option>Professionals</option>
          </select>
        </div>
        <div class="form-section">
          <h2 data-en="Continued Education" data-es="Educación Continua">Continued Education</h2>
          <div class="inputs"></div>
          <button type="button" class="circle-btn add">+</button>
        </div>
        <div class="form-section">
          <h2 data-en="Experience" data-es="Experiencia">Experience</h2>
          <div class="inputs"></div>
          <button type="button" class="circle-btn add">+</button>
        </div>
        <div class="form-cell" style="grid-column:1/3">
          <label data-en="Tell us about yourself" data-es="Cuéntanos sobre ti">Tell us about yourself</label>
          <textarea rows="4" placeholder="Tell us about yourself..."></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="fab-btn" data-en="Submit" data-es="Enviar">Submit</button>
      </div>
    </form>
  </div>
</div>
<!-- CONTACT MODAL -->
<div class="modal-overlay" id="contactModal" role="dialog" aria-modal="true">
  <div class="modal-content">
    <div class="modal-header">
      <h2 data-en="Contact Us" data-es="Contáctenos">Contact Us</h2>
      <button class="close-modal" data-close aria-label="Close">&times;</button>
    </div>
    <form id="contactForm">
      <div class="form-row">
        <div class="form-cell">
          <label data-en="Name" data-es="Nombre">Name</label>
          <input required placeholder="Enter your name">
        </div>
        <div class="form-cell">
          <label data-en="Email" data-es="Correo Electrónico">Email</label>
          <input type="email" required placeholder="Enter your email">
        </div>
      </div>
      <div class="form-row">
        <div class="form-cell">
          <label data-en="Contact Number" data-es="Número de Contacto">Contact Number</label>
          <input type="tel" required placeholder="Enter your contact number">
        </div>
        <div class="form-cell">
          <label data-en="Preferred Date" data-es="Fecha Preferida">Preferred Date</label>
          <input type="date" required>
        </div>
      </div>
      <div class="form-row">
        <div class="form-cell">
          <label data-en="Preferred Time" data-es="Hora Preferida">Preferred Time</label>
          <input type="time" required>
        </div>
        <div class="form-cell">
          <label data-en="What are you interested about?" data-es="¿En qué está interesado?">What are you interested about?</label>
          <select required>
            <option value="" disabled selected>Select an option</option>
            <option>Business Operations</option>
            <option>Contact Center</option>
            <option>IT Support</option>
            <option>Professionals</option>
          </select>
        </div>
      </div>
      <div class="form-row">
        <div class="form-cell" style="flex:1 1 100%">
          <label data-en="Comments" data-es="Comentarios">Comments</label>
          <textarea rows="4" placeholder="What service are you interested in?"></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="fab-btn" data-en="Send" data-es="Enviar">Send</button>
      </div>
    </form>
  </div>
</div>
<!-- CHATBOT MODAL -->
<div class="modal-overlay" id="chatbotModal" role="dialog" aria-modal="true">
  <div id="chatbot-container">
    <div id="chatbot-header">
      <span data-en="OPS • Chattia" data-es="OPS • Chattia">OPS • Chattia</span>
      <div>
        <span id="langCtrl" style="cursor:pointer;font-size:.8rem;opacity:.85">ES</span>
        &nbsp;|&nbsp;
        <span id="themeCtrl" style="cursor:pointer;font-size:.8rem;opacity:.85">Dark</span>
      </div>
    </div>
    <div id="chat-log"></div>
    <div id="chatbot-form-container">
      <form id="chatbot-input-row" autocomplete="off">
        <input id="chatbot-input" type="text" placeholder="Type your message..." required maxlength="256" data-placeholder-en="Type your message..." data-placeholder-es="Escriba su mensaje...">
        <button id="chatbot-send" type="submit" disabled aria-label="Send"><i class="fas fa-paper-plane"></i></button>
      </form>
      <label class="human-check"><input type="checkbox" id="human-check"><span data-en="I am human" data-es="Soy humano">I am human</span></label>
    </div>
  </div>
</div>
<script src="../../admin/mobile-fabs.js"></script>
</body>
</html>
