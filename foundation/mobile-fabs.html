<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>OPS • Chattia</title>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.0/css/all.css">
<style>
:root{
  --clr-primary:#00c4ff;
  --clr-accent:#ff3bdb;
  --clr-accent-dark:#e000be;
  --clr-bg:#fff;
  --clr-bg-dark:#121212;
  --clr-tx:#333;
  --clr-tx-dark:#f0f0f0;
  --fab:56px;
}
*{box-sizing:border-box}
html,body{margin:0;height:100%}
body{font-family:'Segoe UI',Arial,sans-serif;background:var(--clr-bg);color:var(--clr-tx);transition:.3s}
body.dark{--clr-bg:var(--clr-bg-dark);--clr-tx:var(--clr-tx-dark)}
/* FAB */
.fab-stack{position:fixed;bottom:20px;right:20px;display:flex;flex-direction:column;gap:10px;z-index:5000}
.fab-btn{width:var(--fab);height:var(--fab);border:none;border-radius:50%;background:var(--clr-primary);color:#fff;display:flex;align-items:center;justify-content:center;font-size:1.25rem;cursor:pointer;box-shadow:0 4px 8px #0006;position:relative}
.fab-btn:hover{background:var(--clr-accent-dark)}
.fab-btn[title]::after{content:attr(title);position:absolute;right:70px;background:#333;color:#fff;padding:4px 8px;border-radius:6px;font-size:.75rem;white-space:nowrap;display:none}
.fab-btn:hover::after{display:block}
/* MOBILE NAV */
@media(max-width:768px){
  .mobile-nav{position:fixed;bottom:20px;right:calc(var(--fab)+34px);display:flex;gap:12px;padding:.5rem 1rem;background:var(--clr-bg);border-radius:30px;box-shadow:0 4px 8px #0003;z-index:3000;transform:scaleX(0);transform-origin:right;transition:.3s}
  .mobile-nav.active{transform:scaleX(1)}
  .mobile-nav-item{display:flex;flex-direction:column;align-items:center;font-size:.75rem;background:none;border:none;color:var(--clr-tx);cursor:pointer}
  .mobile-nav-item i{font-size:1.35rem}
  .mobile-services-menu{position:fixed;bottom:90px;right:20px;background:var(--clr-bg);border:1px solid #ccc;border-radius:10px;padding:1rem;max-height:50%;overflow-y:auto;display:none;z-index:2000}
  .mobile-services-menu.active{display:block}
  .mobile-services-menu a{display:block;margin-bottom:10px;color:var(--clr-tx);text-decoration:none}
}
@media(min-width:769px){.mobile-nav,.mobile-services-menu{display:none}}
/* MODALS */
.modal-overlay{position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(0,0,0,.6);display:none;align-items:center;justify-content:center;padding:1rem;z-index:4000}
.modal-overlay.active{display:flex}
.modal-content{background:var(--clr-bg);color:var(--clr-tx);border-radius:12px;width:90%;max-width:820px;max-height:84vh;overflow-y:auto;padding:1.5rem;box-shadow:0 0 22px #0006}
.modal-header,.modal-footer{display:flex;justify-content:space-between;align-items:center;margin-bottom:1rem}
.close-modal{font-size:1.6rem;background:none;border:none;color:inherit;cursor:pointer}
/* FORM STYLES */
input,textarea,select{width:100%;padding:.6rem;border-radius:6px;border:1px solid #ccc;font-size:1rem;background:var(--clr-bg);color:inherit}
textarea{resize:vertical}
.form-row{display:flex;flex-wrap:wrap;gap:1rem}
.form-cell{flex:1 1 48%;display:flex;flex-direction:column}
@media(max-width:600px){.form-cell{flex:1 1 100%}}
.form-pairs{display:grid;grid-template-columns:1fr 1fr;gap:1.3rem 2rem}
@media(max-width:800px){.form-pairs{grid-template-columns:1fr}}
.form-section{border:1px dashed #ccc;padding:1rem;border-radius:8px;background:#f9f9fd;display:flex;flex-direction:column;gap:.6rem}
.form-section.completed{border-color:#28a745}
.section-header{display:flex;justify-content:space-between;align-items:center}
.circle-btn{width:28px;height:28px;border-radius:50%;border:none;background:var(--clr-primary);color:#fff;font-weight:bold;font-size:1.2rem;margin-left:.3rem;cursor:pointer}
.circle-btn.remove{background:#dc3545}
.accept-btn,.edit-btn{padding:.4rem 1rem;border:none;border-radius:4px;font-size:.9rem;cursor:pointer;margin-top:.3rem}
.accept-btn{background:#28a745;color:#fff}
.edit-btn{background:#ffc107;color:#000}
.form-section.completed h2::after{content:" ✅";color:#28a745;font-size:1rem}
/* CHATBOT */
#chatbot-container{width:295px;height:540px;background:#251541;border:2px solid var(--clr-accent);border-radius:18px;box-shadow:0 8px 32px #0006;display:flex;flex-direction:column;overflow:hidden}
#chatbot-header{display:flex;justify-content:space-between;align-items:center;background:linear-gradient(135deg,var(--clr-primary),var(--clr-accent));color:#fff;font-weight:600;font-size:1.1rem;padding:.8rem 1rem}
#chat-log{flex:1;padding:1rem;overflow-y:auto;background:#1b0e2d;color:#eee;font-size:.94rem}
.chat-msg{margin:.45rem 0;max-width:90%}
.user{margin-left:auto;background:var(--clr-primary);color:#000;padding:.5rem .75rem;border-radius:14px 14px 0 14px}
.bot{margin-right:auto;background:#321b53;color:#fff;padding:.5rem .75rem;border-radius:14px 14px 14px 0}
#chatbot-form-container{background:#220f3a;border-top:1px solid var(--clr-accent);padding:.55rem .7rem}
#chatbot-input-row{display:flex;gap:.6rem}
#chatbot-input{flex:1;background:transparent;border:none;color:#fff;font-size:.95rem;padding:.55rem .6rem}
#chatbot-send{display:flex;align-items:center;gap:6px;background:var(--clr-accent);border:none;color:#fff;font-weight:600;padding:.5rem .9rem;border-radius:8px;cursor:pointer}
#chatbot-send i{transition:transform .3s}
#chatbot-send:hover i{transform:rotate(-45deg)}
#chatbot-send:disabled{background:#555;cursor:not-allowed}
.human-check{color:#ddd;font-size:.85rem;display:flex;align-items:center;margin-top:.3rem}
.human-check input{margin-right:.4rem}
@media(max-width:480px){#chatbot-container{height:75vh;width:90%}}
</style>
</head>
<body>
<!-- FABs -->
<div class="fab-stack">
  <button class="fab-btn" data-modal="joinModal" title="Join Us"><i class="fas fa-user-plus"></i></button>
  <button class="fab-btn" data-modal="contactModal" title="Contact"><i class="fas fa-envelope"></i></button>
  <button class="fab-btn" data-modal="chatbotModal" title="Chatbot"><i class="fas fa-comment"></i></button>
  <button class="fab-btn" id="menuToggle" title="Menu"><i class="fas fa-bars"></i></button>
</div>
<!-- MOBILE NAV -->
<nav class="mobile-nav" id="mobileNav">
  <a href="../index.html" class="mobile-nav-item"><i class="fas fa-home"></i><span data-en="Home" data-es="Inicio">Home</span></a>
  <button class="mobile-nav-item" id="mobile-services-toggle"><i class="fas fa-cogs"></i><span data-en="Services" data-es="Servicios">Services</span></button>
  <button class="mobile-nav-item" id="mobile-language-toggle" title="Switch Language">EN</button>
  <button class="mobile-nav-item" id="mobile-theme-toggle" title="Toggle Theme">Light</button>
  <button class="mobile-nav-item" data-modal="chatbotModal"><i class="fas fa-comment-alt"></i><span data-en="Chat" data-es="Chat">Chat</span></button>
</nav>
<div class="mobile-services-menu" id="mobile-services-menu">
  <a href="#" data-en="Business Operations" data-es="Operaciones Empresariales">Business Operations</a>
  <a href="#" data-en="Contact Center" data-es="Centro de Contacto">Contact Center</a>
  <a href="#" data-en="IT Support" data-es="Soporte IT">IT Support</a>
  <a href="#" data-en="Professionals" data-es="Profesionales">Professionals</a>
</div>
<!-- JOIN MODAL -->
<div class="modal-overlay" id="joinModal" role="dialog" aria-modal="true">
  <div class="modal-content">
    <div class="modal-header">
      <h2 data-en="Join Us" data-es="Únete">Join Us</h2>
      <button class="close-modal" data-close aria-label="Close">&times;</button>
    </div>
    <form id="joinForm" autocomplete="off">
      <div class="form-pairs">
        <div class="form-cell">
          <label data-en="Name" data-es="Nombre">Name</label>
          <input name="name" required placeholder="Enter your name" data-placeholder-en="Enter your name" data-placeholder-es="Ingresa tu nombre">
        </div>
        <div class="form-cell">
          <label data-en="Email" data-es="Correo">Email</label>
          <input type="email" name="email" required placeholder="Enter your email">
        </div>
        <div class="form-cell">
          <label data-en="Phone" data-es="Teléfono">Phone</label>
          <input type="tel" name="phone" required placeholder="Enter your phone">
        </div>
        <div></div>
        <div class="form-section" data-section="Skills">
          <div class="section-header">
            <h2 data-en="Skills" data-es="Habilidades">Skills</h2>
            <div>
              <button type="button" class="circle-btn add">+</button>
              <button type="button" class="circle-btn remove">−</button>
            </div>
          </div>
          <div class="inputs"></div>
          <button type="button" class="accept-btn" data-en="Accept" data-es="Aceptar">Accept</button>
          <button type="button" class="edit-btn" style="display:none;" data-en="Edit" data-es="Editar">Edit</button>
        </div>
        <div class="form-section" data-section="Education">
          <div class="section-header">
            <h2 data-en="Education" data-es="Educación">Education</h2>
            <div>
              <button type="button" class="circle-btn add">+</button>
              <button type="button" class="circle-btn remove">−</button>
            </div>
          </div>
          <div class="inputs"></div>
          <button type="button" class="accept-btn">Accept</button>
          <button type="button" class="edit-btn" style="display:none;">Edit</button>
        </div>
        <div class="form-section" data-section="Certification">
          <div class="section-header">
            <h2 data-en="Certification" data-es="Certificación">Certification</h2>
            <div>
              <button type="button" class="circle-btn add">+</button>
              <button type="button" class="circle-btn remove">−</button>
            </div>
          </div>
          <div class="inputs"></div>
          <button type="button" class="accept-btn">Accept</button>
          <button type="button" class="edit-btn" style="display:none;">Edit</button>
        </div>
        <div class="form-section" data-section="Hobbies">
          <div class="section-header">
            <h2 data-en="Hobbies" data-es="Pasatiempos">Hobbies</h2>
            <div>
              <button type="button" class="circle-btn add">+</button>
              <button type="button" class="circle-btn remove">−</button>
            </div>
          </div>
          <div class="inputs"></div>
          <button type="button" class="accept-btn">Accept</button>
          <button type="button" class="edit-btn" style="display:none;">Edit</button>
        </div>
        <div class="form-section">
          <h2 data-en="What are you interested about?" data-es="¿En qué está interesado?">What are you interested about?</h2>
          <select id="jn-interest" required>
            <option value="" disabled selected>Select an option</option>
            <option>Business Operations</option>
            <option>Contact Center</option>
            <option>IT Support</option>
            <option>Professionals</option>
          </select>
        </div>
        <div class="form-section">
          <h2 data-en="Continued Education" data-es="Educación Continua">Continued Education</h2>
          <div class="inputs"></div>
          <button type="button" class="circle-btn add">+</button>
        </div>
        <div class="form-section">
          <h2 data-en="Experience" data-es="Experiencia">Experience</h2>
          <div class="inputs"></div>
          <button type="button" class="circle-btn add">+</button>
        </div>
        <div class="form-cell" style="grid-column:1/3">
          <label data-en="Tell us about yourself" data-es="Cuéntanos sobre ti">Tell us about yourself</label>
          <textarea rows="4" placeholder="Tell us about yourself..."></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="fab-btn" data-en="Submit" data-es="Enviar">Submit</button>
      </div>
    </form>
  </div>
</div>
<!-- CONTACT MODAL -->
<div class="modal-overlay" id="contactModal" role="dialog" aria-modal="true">
  <div class="modal-content">
    <div class="modal-header">
      <h2 data-en="Contact Us" data-es="Contáctenos">Contact Us</h2>
      <button class="close-modal" data-close aria-label="Close">&times;</button>
    </div>
    <form id="contactForm">
      <div class="form-row">
        <div class="form-cell">
          <label data-en="Name" data-es="Nombre">Name</label>
          <input required placeholder="Enter your name">
        </div>
        <div class="form-cell">
          <label data-en="Email" data-es="Correo Electrónico">Email</label>
          <input type="email" required placeholder="Enter your email">
        </div>
      </div>
      <div class="form-row">
        <div class="form-cell">
          <label data-en="Contact Number" data-es="Número de Contacto">Contact Number</label>
          <input type="tel" required placeholder="Enter your contact number">
        </div>
        <div class="form-cell">
          <label data-en="Preferred Date" data-es="Fecha Preferida">Preferred Date</label>
          <input type="date" required>
        </div>
      </div>
      <div class="form-row">
        <div class="form-cell">
          <label data-en="Preferred Time" data-es="Hora Preferida">Preferred Time</label>
          <input type="time" required>
        </div>
        <div class="form-cell">
          <label data-en="What are you interested about?" data-es="¿En qué está interesado?">What are you interested about?</label>
          <select required>
            <option value="" disabled selected>Select an option</option>
            <option>Business Operations</option>
            <option>Contact Center</option>
            <option>IT Support</option>
            <option>Professionals</option>
          </select>
        </div>
      </div>
      <div class="form-row">
        <div class="form-cell" style="flex:1 1 100%">
          <label data-en="Comments" data-es="Comentarios">Comments</label>
          <textarea rows="4" placeholder="What service are you interested in?"></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="fab-btn" data-en="Send" data-es="Enviar">Send</button>
      </div>
    </form>
  </div>
</div>
<!-- CHATBOT MODAL -->
<div class="modal-overlay" id="chatbotModal" role="dialog" aria-modal="true">
  <div id="chatbot-container">
    <div id="chatbot-header">
      <span data-en="OPS • Chattia" data-es="OPS • Chattia">OPS • Chattia</span>
      <div>
        <span id="langCtrl" style="cursor:pointer;font-size:.8rem;opacity:.85">ES</span>
        &nbsp;|&nbsp;
        <span id="themeCtrl" style="cursor:pointer;font-size:.8rem;opacity:.85">Dark</span>
      </div>
    </div>
    <div id="chat-log"></div>
    <div id="chatbot-form-container">
      <form id="chatbot-input-row" autocomplete="off">
        <input id="chatbot-input" type="text" placeholder="Type your message..." required maxlength="256" data-placeholder-en="Type your message..." data-placeholder-es="Escriba su mensaje...">
        <button id="chatbot-send" type="submit" disabled aria-label="Send"><i class="fas fa-paper-plane"></i></button>
      </form>
      <label class="human-check"><input type="checkbox" id="human-check"><span data-en="I am human" data-es="Soy humano">I am human</span></label>
    </div>
  </div>
</div>
<script>
const qs=s=>document.querySelector(s),qsa=s=>[...document.querySelectorAll(s)];
qsa('[data-modal]').forEach(b=>b.onclick=()=>qs('#'+b.dataset.modal).classList.add('active'));
qsa('[data-close]').forEach(b=>b.onclick=()=>b.closest('.modal-overlay').classList.remove('active'));
window.addEventListener('click',e=>qsa('.modal-overlay.active').forEach(m=>{if(e.target===m)m.classList.remove('active')}));
window.addEventListener('keydown',e=>{if(e.key==='Escape')qsa('.modal-overlay.active').forEach(m=>m.classList.remove('active'))});
qs('#menuToggle').onclick=()=>qs('#mobileNav').classList.toggle('active');
qs('#mobile-services-toggle').onclick=()=>qs('#mobile-services-menu').classList.toggle('active');
qs('#mobile-language-toggle').onclick=()=>{const en=qs('#mobile-language-toggle').textContent==='EN';qsa('[data-en]').forEach(el=>el.textContent=en?el.dataset.es:el.dataset.en);qsa('[data-placeholder-en]').forEach(el=>el.placeholder=en?el.dataset.placeholderEs:el.dataset.placeholderEn);qs('#mobile-language-toggle').textContent=en?'ES':'EN'};
qs('#mobile-theme-toggle').onclick=()=>{const light=qs('#mobile-theme-toggle').textContent==='Light';document.body.classList.toggle('dark',light);qs('#mobile-theme-toggle').textContent=light?'Dark':'Light'};
const langCtrl=qs('#langCtrl'),themeCtrl=qs('#themeCtrl');
langCtrl.onclick=()=>{const es=langCtrl.textContent==='ES';document.documentElement.lang=es?'es':'en';langCtrl.textContent=es?'EN':'ES';qsa('[data-en]').forEach(n=>n.textContent=es?n.dataset.es:n.dataset.en);qsa('[data-placeholder-en]').forEach(n=>n.placeholder=es?n.dataset.placeholderEs:n.dataset.placeholderEn)};
themeCtrl.onclick=()=>{const dark=themeCtrl.textContent==='Dark';document.body.classList.toggle('dark',dark);themeCtrl.textContent=dark?'Light':'Dark'};
qsa('#joinModal .form-section').forEach(s=>{const inputs=qs('.inputs',s),add=qs('.add',s),rm=qs('.remove',s),acc=qs('.accept-btn',s),edt=qs('.edit-btn',s);if(!add)return;add.onclick=()=>{const ip=document.createElement('input');ip.placeholder=`Enter ${qs('h2',s).textContent}`;inputs.appendChild(ip);ip.focus()};rm.onclick=()=>inputs.lastElementChild&&inputs.removeChild(inputs.lastElementChild);acc.onclick=()=>{if(!inputs.children.length)return alert('Add at least one entry.');inputs.querySelectorAll('input').forEach(i=>i.disabled=true);s.classList.add('completed');acc.style.display='none';edt.style.display='inline-block'};edt.onclick=()=>{inputs.querySelectorAll('input').forEach(i=>i.disabled=false);s.classList.remove('completed');acc.style.display='inline-block';edt.style.display='none'}});
qs('#joinForm').onsubmit=e=>{e.preventDefault();alert('Join form submitted');qs('#joinModal').classList.remove('active')};
qs('#contactForm').onsubmit=e=>{e.preventDefault();alert('Contact form submitted');qs('#contactModal').classList.remove('active')};
const log=qs('#chat-log'),form=qs('#chatbot-input-row'),input=qs('#chatbot-input'),send=qs('#chatbot-send'),guard=qs('#human-check');
guard.onchange=()=>send.disabled=!guard.checked;
function addMsg(t,c){const d=document.createElement('div');d.className='chat-msg '+c;d.textContent=t;log.appendChild(d);log.scrollTop=log.scrollHeight}
form.onsubmit=async e=>{e.preventDefault();if(!guard.checked)return;const msg=input.value.trim();if(!msg)return;addMsg(msg,'user');input.value='';send.disabled=true;addMsg('…','bot');try{const r=await fetch('https://your-cloudflare-worker.example.com/chat',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({message:msg})});const d=await r.json();log.lastChild.textContent=d.reply||'No reply.'}catch{log.lastChild.textContent='Error: Can\u2019t reach AI.'}send.disabled=false};
</script>
</body>
</html>
