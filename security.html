<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- Hardened CSP via Meta Tag -->
    <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self' https://cdnjs.cloudflare.com 'nonce-<random-value>';
    style-src 'self' https://cdnjs.cloudflare.com 'nonce-<random-value>';
    img-src 'self' https://trusted-image-cdn.com;
    font-src 'self' https://cdnjs.cloudflare.com;
    connect-src 'self';
    frame-ancestors 'none';
    object-src 'none';
    base-uri 'self';
  ">

    <!-- SEO Title -->
    <title>OPS Online Support - Secure IT Support & Remote Solutions</title>

    <!-- Meta Description for SEO -->
    <meta name="description" content="OPS Online Support offers secure IT support, remote solutions, and professional services to optimize your business operations. Empowering businesses with cutting-edge strategies.">

    <!-- Meta Keywords -->
    <meta name="keywords" content="IT Support, Remote Solutions, Contact Center, Business Operations, Professional Services, OPS Online Support, Secure IT Services">

    <!-- Robots Meta Tag (SEO Enhancement) -->
    <meta name="robots" content="index, follow">

    <!-- Open Graph for Social Media Sharing -->
    <meta property="og:title" content="OPS Online Support - Secure IT Support & Remote Solutions">
    <meta property="og:description" content="OPS Online Support offers secure IT support, remote solutions, and professional services to optimize your business operations. Empowering businesses with cutting-edge strategies.">
    <meta property="og:image" content="assets/images/hero-image.jpg">
    <meta property="og:url" content="https://www.opsonlinesupport.com">

    <!-- Structured Data (Schema Markup) - Organization Schema -->

        "url": "https://www.opsonlinesupport.com",

        "contactPoint": {
          "@type": "ContactPoint",
          "telephone": "+1-201-350-7567",
          "contactType": "Customer Service",
          "areaServed": "US",
          "availableLanguage": "English"
        },
        "sameAs": [
          "https://www.facebook.com/yourpage",
          "https://twitter.com/yourhandle",
          "https://www.linkedin.com/company/yourcompany"
        ]
      }
    </script>

    <!-- External Stylesheets -->
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" media="(max-width: 768px)" href="css/small-screens.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" crossorigin="anonymous">

    <!-- ReCAPTCHA Script -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

    <script src="https://unpkg.com/openpgp@5.5.0/dist/openpgp.min.js"></script>

</head>

<body>
    <div id="secure-content" style="display:none;">
        <header>
            <nav>
                <ul>
                    <li><a href="index.html" data-en="Home" data-es="Inicio">Home</a></li>
                    <li><a href="business-operations.html" data-en="Business Operations" data-es="Gesti√≥n">Business Operations</a></li>
                    <li><a href="contact-center.html" data-en="Contact Center" data-es="Centro de Contacto">Contact Center</a></li>
                    <li><a href="it-support.html" data-en="IT Support" data-es="Soporte IT">IT Support</a></li>
                    <li><a href="professionals.html" data-en="Professionals" data-es="Profesionales">Professionals</a></li>
                </ul>
            </nav>

            <div class="toggle-container">
                <button id="theme-toggle-desktop">Light</button>
                <button id="language-toggle-desktop">EN</button>
            </div>
        </header>

        <section class="hero">
            <h2 data-en="Welcome to OPS Solutions Services" data-es="Bienvenido a OPS Solutions Services">
                Welcome to OPS Solutions Services
            </h2>
            <p data-en="Empowering remote solutions with cutting-edge strategies." data-es="Impulsando soluciones remotas con estrategias innovadoras.">
                Empowering remote solutions with cutting-edge strategies.
            </p>
            <img src="assets/images/hero-image.jpg" alt="Hero Image" class="hero-image">
        </section>

        <!-- Security Disclosure Form -->
        <form id="securityForm" class="bg-white p-6 rounded-lg shadow-md mb-6">
            <h2 class="text-xl font-semibold mb-4">üîê Vulnerability Disclosure</h2>
            <input type="text" name="hidden_field" style="display:none">
            <label class="block mb-2">Your Name or Alias</label>
            <input type="text" id="reporter" class="w-full p-2 border rounded mb-4" required>
            <label class="block mb-2">Vulnerability Details</label>
            <textarea id="details" rows="6" class="w-full p-2 border rounded mb-4" required></textarea>
            <div class="g-recaptcha mb-4" data-sitekey="YOUR_SITE_KEY"></div>
            <input type="hidden" id="nonce">
            <input type="hidden" id="timestamp">
            <button type="button" onclick="encryptAndSend('security')" class="bg-blue-600 text-white px-4 py-2 rounded">Submit Securely</button>
        </form>

        <!-- Join Us / Contact Us Form -->
        <form id="contactForm" class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold mb-4">üì® Join Us / Contact Us</h2>
            <input type="text" name="hidden_field" style="display:none">
            <label class="block mb-2">Full Name</label>
            <input type="text" id="fullname" class="w-full p-2 border rounded mb-4" required>
            <label class="block mb-2">Email</label>
            <input type="email" id="email" class="w-full p-2 border rounded mb-4" required>
            <label class="block mb-2">Message / Background</label>
            <textarea id="message" rows="5" class="w-full p-2 border rounded mb-4" required></textarea>
            <label class="block mb-2">Upload (PDF, DOC, DOCX)</label>
            <input type="file" accept=".pdf,.doc,.docx" class="mb-4">
            <div class="g-recaptcha mb-4" data-sitekey="YOUR_SITE_KEY"></div>
            <input type="hidden" id="nonce-contact">
            <input type="hidden" id="timestamp-contact">
            <button type="button" onclick="encryptAndSend('contact')" class="bg-green-600 text-white px-4 py-2 rounded">Send Securely</button>
        </form>

        <script>
            function generateNonce() {
                const array = new Uint32Array(8);
                window.crypto.getRandomValues(array);
                return Array.from(array).map(n => n.toString(16)).join('');
            }

            document.addEventListener("DOMContentLoaded", () => {
                document.getElementById('nonce').value = generateNonce();
                document.getElementById('timestamp').value = new Date().toISOString();
                document.getElementById('nonce-contact').value = generateNonce();
                document.getElementById('timestamp-contact').value = new Date().toISOString();
            });

            async function encryptAndSend(formType) {
                const pubkeyArmored = `-----BEGIN PGP PUBLIC KEY BLOCK-----\n...YOUR PUBLIC KEY HERE...\n-----END PGP PUBLIC KEY BLOCK-----`;
                const pubkey = await openpgp.readKey({ armoredKey: pubkeyArmored });

                let message;
                if (formType === 'security') {
                    message = JSON.stringify({
                        name: document.getElementById('reporter').value,
                        details: document.getElementById('details').value,
                        nonce: document.getElementById('nonce').value,
                        timestamp: document.getElementById('timestamp').value
                    });
                } else {
                    message = JSON.stringify({
                        name: document.getElementById('fullname').value,
                        email: document.getElementById('email').value,
                        msg: document.getElementById('message').value,
                        nonce: document.getElementById('nonce-contact').value,
                        timestamp: document.getElementById('timestamp-contact').value
                    });
                }

                const encrypted = await openpgp.encrypt({
                    message: await openpgp.createMessage({ text: message }),
                    encryptionKeys: pubkey
                });

                const payload = {
                    encrypted: encrypted,
                    timestamp: formType === 'security' ? document.getElementById('timestamp').value : document.getElementById('timestamp-contact').value,
                    nonce: formType === 'security' ? document.getElementById('nonce').value : document.getElementById('nonce-contact').value,
                    hidden_field: '',
                    form: formType
                };

                const res = await fetch('YOUR_GOOGLE_APPS_SCRIPT_URL', {
                    method: 'POST',
                    body: JSON.stringify(payload),
                    headers: { 'Content-Type': 'application/json' }
                });

                alert(await res.text());
            }
        </script>
    </div>
</body>

</html>
