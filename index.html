<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPS Online Support</title>
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/glow-effects.css">
    <!-- Add Font Awesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="glow-effect"></div>
    <header class="site-header">
        <div class="header-content">
            <h1 class="main-header-text" data-en="OPS" data-es="OPS">OPS</h1>
            <p class="sub-header-text">OPS Online Support&trade;</p>
            <!-- Navigation or other header elements like toggles can go here later -->
        </div>
        <!-- Placeholder for toggles (theme/language) if they are to be in the header -->
        <div class="header-toggles">
            <button id="theme-toggle-desktop" class="header-toggle-btn" aria-label="Toggle theme">
                <!-- Text will be set by JS, e.g., [Dark] or [Light] -->
            </button>
            <button id="language-toggle-desktop" class="header-toggle-btn" aria-label="Toggle language">
                <!-- Text will be set by JS, e.g., [EN] or [ES] -->
            </button>
        </div>
    </header>

    <main>
        <section id="services" class="services-section">
            <!-- The H2 "Our Services" might be removed or restyled depending on final look -->
            <!-- For now, let's keep it and assume it's a section title above the nav -->
            <h2 class="services-section-title" data-en="Our Services" data-es="Nuestros Servicios">Our Services</h2>
            <nav aria-label="Main services" class="services-navigation">
                <div class="service-nav-list">
                    <a href="#service-business-ops" class="service-nav-item" data-service-target="Business Ops">
                        <span class="service-nav-item-text" data-en="Business Ops" data-es="Ops de Negocios">Business Ops</span>
                    </a>
                    <a href="#service-contact-center" class="service-nav-item" data-service-target="Contact Center">
                        <span class="service-nav-item-text" data-en="Contact Center" data-es="Centro de Contacto">Contact Center</span>
                    </a>
                    <a href="#service-it-support" class="service-nav-item" data-service-target="IT Support">
                        <span class="service-nav-item-text" data-en="IT Support" data-es="Soporte de TI">IT Support</span>
                    </a>
                    <a href="#service-professionals" class="service-nav-item" data-service-target="Professionals">
                        <span class="service-nav-item-text" data-en="Professionals" data-es="Profesionales">Professionals</span>
                    </a>
                </div>
            </nav>
        </section>

        <section id="floating-action-buttons">
            <div class="fab-container">
                <button id="fab-join" class="fab" aria-label="Join Us">
                    <div class="fab-content-wrapper">
                        <div class="fab-icon-image-area"><i class="fas fa-user-plus"></i></div>
                        <span class="fab-text" data-en="Join Us" data-es="Únete">Join Us</span>
                    </div>
                </button>
                <button id="fab-contact" class="fab" aria-label="Contact Us" data-modal="contact-modal">
                    <div class="fab-content-wrapper">
                        <div class="fab-icon-image-area"><i class="fas fa-envelope"></i></div>
                        <span class="fab-text" data-en="Contact Us" data-es="Contacto">Contact Us</span>
                    </div>
                </button>
                <button id="fab-chatbot" class="fab" aria-label="Chatbot AI">
                    <div class="fab-content-wrapper">
                        <div class="fab-icon-image-area"><i class="fas fa-robot"></i></div>
                        <span class="fab-text" data-en="Chatbot AI" data-es="Chatbot IA">Chatbot AI</span>
                    </div>
                </button>
            </div>
        </section>
    </main>

    <!-- Mobile Navigation -->
    <nav class="mobile-nav">
        <a href="#" id="mobile-services-toggle" class="mobile-nav-item" aria-label="Services">
            <i class="fas fa-bars"></i>
            <span data-en="Services" data-es="Servicios">Services</span>
        </a>
        <a href="#" class="mobile-nav-item" aria-label="Chat" data-modal="contact-modal"> <!-- Assuming contact-modal will be the ID for the contact pop-up -->
            <i class="fas fa-comment-alt"></i>
            <span data-en="Chat" data-es="Chat">Chat</span>
        </a>
        <button id="mobile-theme-toggle" class="mobile-nav-item" aria-label="Toggle theme">
            <i class="fas fa-adjust"></i> <!-- Icon can be adjusted based on theme state by JS -->
            <span data-en="Theme" data-es="Tema">Theme</span> <!-- Text might be replaced by Dark/Light by JS -->
        </button>
        <button id="mobile-language-toggle" class="mobile-nav-item" aria-label="Toggle language">
            <i class="fas fa-globe"></i>
            <span data-en="Lang" data-es="Idioma">Lang</span> <!-- Text might be replaced by EN/ES by JS -->
        </button>
    </nav>

    <!-- Mobile Services Menu (Initially Hidden) -->
    <div class="mobile-services-menu" id="mobile-services-menu">
        <ul>
            <li><a href="#service-business-ops" data-en="Business Ops" data-es="Ops de Negocios">Business Ops</a></li>
            <li><a href="#service-contact-center" data-en="Contact Center" data-es="Centro de Contacto">Contact Center</a></li>
            <li><a href="#service-it-support" data-en="IT Support" data-es="Soporte de TI">IT Support</a></li>
            <li><a href="#service-professionals" data-en="Professionals" data-es="Profesionales">Professionals</a></li>
        </ul>
    </div>

    <footer>
        <!-- Footer content will go here -->
        <p data-en="&copy; 2023 OPS Online Support" data-es="&copy; 2023 OPS Online Support">&copy; 2023 OPS Online Support</p>
    </footer>

    <div id="modal-container-main">
        <!-- Dynamically added service modals will go here -->
      <div class="modal-overlay" id="join-modal">
        <div class="modal-content" id="modal-content">
          <div class="lang-toggle" onclick="toggleLang()">EN | ES</div>
          <div class="modal-header">
            <h3 data-en="Join Us" data-es="Únete a Nosotros">Join Us</h3>
            <button class="close-modal" id="close-modal-btn" aria-label="Close">&times;</button>
          </div>
          <form id="join-form" autocomplete="off">
            <!-- Row: Name, Email, Phone -->
            <div class="form-row">
              <label for="name" data-en="Name" data-es="Nombre">Name</label>
              <input type="text" id="name" name="name"
                placeholder="Enter your name"
                data-placeholder-en="Enter your name"
                data-placeholder-es="Ingresa tu nombre" />

              <label for="email" data-en="Email" data-es="Correo Electrónico">Email</label>
              <input type="email" id="email" name="email"
                placeholder="Enter your email"
                data-placeholder-en="Enter your email"
                data-placeholder-es="Ingresa tu correo" />

              <label for="phone" data-en="Phone" data-es="Teléfono">Phone</label>
              <input type="tel" id="phone" name="phone"
                placeholder="Enter your phone"
                data-placeholder-en="Enter your phone"
                data-placeholder-es="Ingresa tu teléfono" />
            </div>
            <!-- Dynamic Sections -->
            <div class="form-section" data-section="Skills">
              <div class="section-header">
                <h2 data-en="Skills" data-es="Habilidades">Skills</h2>
                <div>
                  <button type="button" class="circle-btn add" aria-label="Add">+</button>
                  <button type="button" class="circle-btn remove" aria-label="Remove">−</button>
                </div>
              </div>
              <div class="inputs"></div>
              <button type="button" class="accept-btn" data-en="Accept" data-es="Aceptar">Accept</button>
              <button type="button" class="edit-btn" data-en="Edit" data-es="Editar" style="display:none;">Edit</button>
            </div>
            <div class="form-section" data-section="Education">
              <div class="section-header">
                <h2 data-en="Education" data-es="Educación">Education</h2>
                <div>
                  <button type="button" class="circle-btn add" aria-label="Add">+</button>
                  <button type="button" class="circle-btn remove" aria-label="Remove">−</button>
                </div>
              </div>
              <div class="inputs"></div>
              <button type="button" class="accept-btn" data-en="Accept" data-es="Aceptar">Accept</button>
              <button type="button" class="edit-btn" data-en="Edit" data-es="Editar" style="display:none;">Edit</button>
            </div>
            <div class="form-section" data-section="Continued Education">
              <div class="section-header">
                <h2 data-en="Continued Education" data-es="Educación Continua">Continued Education</h2>
                <div>
                  <button type="button" class="circle-btn add" aria-label="Add">+</button>
                  <button type="button" class="circle-btn remove" aria-label="Remove">−</button>
                </div>
              </div>
              <div class="inputs"></div>
              <button type="button" class="accept-btn" data-en="Accept" data-es="Aceptar">Accept</button>
              <button type="button" class="edit-btn" data-en="Edit" data-es="Editar" style="display:none;">Edit</button>
            </div>
            <div class="form-section" data-section="Certification">
              <div class="section-header">
                <h2 data-en="Certification" data-es="Certificación">Certification</h2>
                <div>
                  <button type="button" class="circle-btn add" aria-label="Add">+</button>
                  <button type="button" class="circle-btn remove" aria-label="Remove">−</button>
                </div>
              </div>
              <div class="inputs"></div>
              <button type="button" class="accept-btn" data-en="Accept" data-es="Aceptar">Accept</button>
              <button type="button" class="edit-btn" data-en="Edit" data-es="Editar" style="display:none;">Edit</button>
            </div>
            <div class="form-section" data-section="Hobbies">
              <div class="section-header">
                <h2 data-en="Hobbies" data-es="Pasatiempos">Hobbies</h2>
                <div>
                  <button type="button" class="circle-btn add" aria-label="Add">+</button>
                  <button type="button" class="circle-btn remove" aria-label="Remove">−</button>
                </div>
              </div>
              <div class="inputs"></div>
              <button type="button" class="accept-btn" data-en="Accept" data-es="Aceptar">Accept</button>
              <button type="button" class="edit-btn" data-en="Edit" data-es="Editar" style="display:none;">Edit</button>
            </div>
            <!-- Comments -->
            <div class="form-row">
              <label for="comment" data-en="Tell us about yourself" data-es="Cuéntanos sobre ti">Tell us about yourself</label>
              <textarea id="comment" name="comment" rows="4"
                data-placeholder-en="Tell us about yourself..."
                data-placeholder-es="Cuéntanos sobre ti..."></textarea>
            </div>
            <!-- Submit -->
            <div class="form-footer">
              <button type="submit" class="submit-button" data-en="Submit" data-es="Enviar">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="js/script.js" defer></script>
    <script src="js/cursor-glow-effect.js" defer></script>
    <script src="js/dynamic-modal-manager.js" defer></script>
    <script src="js/contact-form.js" defer></script> <!-- Added this line -->
    <script src="js/join-form-new.js" defer></script>
</body>
</html>
