<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPS Online Support</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/glow-effects.css">
    <!-- Add Font Awesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="glow-effect"></div>
    <header>
        <!-- OPS Logo and Navigation will go here -->
        <h1>OPS Online Support</h1>
    </header>

    <main>
        <section id="services">
            <h2>Our Services</h2>
            <div class="service-cards-container">
                <div class="service-card">
                    <h3>Business Ops</h3>
                    <p>Streamlining your business operations.</p>
                </div>
                <div class="service-card">
                    <h3>Contact Center</h3>
                    <p>Exceptional customer support solutions.</p>
                </div>
                <div class="service-card">
                    <h3>IT Support</h3>
                    <p>Reliable and responsive IT services.</p>
                </div>
                <div class="service-card">
                    <h3>Professionals</h3>
                    <p>Access to skilled professionals.</p>
                </div>
            </div>
        </section>

        <section id="floating-action-buttons">
            <div class="fab-container">
                <button id="fab-join" class="fab" aria-label="Join Us">
                    <div class="fab-content-wrapper">
                        <div class="fab-icon-image-area">
                            <i class="fas fa-user-plus"></i>
                        </div>
                        <span class="fab-text">Join Us</span>
                    </div>
                </button>
                <button id="fab-contact" class="fab" aria-label="Contact Us">
                    <div class="fab-content-wrapper">
                        <div class="fab-icon-image-area">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <span class="fab-text">Contact Us</span>
                    </div>
                </button>
                <button id="fab-chatbot" class="fab" aria-label="Chatbot AI">
                    <div class="fab-content-wrapper">
                        <div class="fab-icon-image-area">
                            <i class="fas fa-robot"></i>
                        </div>
                        <span class="fab-text">Chatbot AI</span>
                    </div>
                </button>
            </div>
        </section>
    </main>

    <footer>
        <!-- Footer content will go here -->
        <p>&copy; 2023 OPS Online Support</p>
    </footer>

    <div id="modal-container-main">
        <!-- Dynamically added service modals will go here -->
    </div>

    <script src="js/script.js" defer></script>
    <script src="js/glow-effects.js" defer></script>
</body>
</html>
