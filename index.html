<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPS Online Support</title>
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/glow-effects.css">
    <link rel="stylesheet" href="css/join-us.css">
    <!-- Add Font Awesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="glow-effect"></div>
    <header class="site-header">
        <div class="header-content">
            <h1 class="main-header-text" data-translate-key="header.main">OPS</h1>
            <p class="sub-header-text" data-translate-key="header.sub">OPS Online Support&trade;</p>
            <!-- Navigation or other header elements like toggles can go here later -->
        </div>
        <!-- Placeholder for toggles (theme/language) if they are to be in the header -->
        <div class="header-toggles">
            <button id="theme-toggle-button" class="header-toggle-btn" aria-label="Toggle theme">
                <!-- Text will be set by JS, e.g., [Dark] or [Light] -->
            </button>
            <button id="language-toggle-button" class="header-toggle-btn" aria-label="Toggle language">
                <!-- Text will be set by JS, e.g., [EN] or [ES] -->
            </button>
        </div>
    </header>

    <main>
        <section id="services" class="services-section">
            <!-- The H2 "Our Services" might be removed or restyled depending on final look -->
            <!-- For now, let's keep it and assume it's a section title above the nav -->
            <h2 class="services-section-title" data-translate-key="services.title">Our Services</h2>
            <nav aria-label="Main services" class="services-navigation">
                <div class="service-nav-list">
                    <a href="#service-business-ops" class="service-nav-item" data-service-target="Business Ops">
                        <span class="service-nav-item-text" data-translate-key="nav.businessOps">Business Ops</span>
                    </a>
                    <a href="#service-contact-center" class="service-nav-item" data-service-target="Contact Center">
                        <span class="service-nav-item-text" data-translate-key="nav.contactCenter">Contact Center</span>
                    </a>
                    <a href="#service-it-support" class="service-nav-item" data-service-target="IT Support">
                        <span class="service-nav-item-text" data-translate-key="nav.itSupport">IT Support</span>
                    </a>
                    <a href="#service-professionals" class="service-nav-item" data-service-target="Professionals">
                        <span class="service-nav-item-text" data-translate-key="nav.professionals">Professionals</span>
                    </a>
                </div>
            </nav>
        </section>

        <section id="floating-action-buttons">
            <div class="fab-container">
                <button id="fab-join" class="fab" aria-label="Join Us">
                    <div class="fab-content-wrapper">
                        <div class="fab-icon-image-area"><i class="fas fa-user-plus"></i></div>
                        <span class="fab-text" data-translate-key="fab.join">Join Us</span>
                    </div>
                </button>
                <button id="fab-contact" class="fab" aria-label="Contact Us">
                    <div class="fab-content-wrapper">
                        <div class="fab-icon-image-area"><i class="fas fa-envelope"></i></div>
                        <span class="fab-text" data-translate-key="fab.contact">Contact Us</span>
                    </div>
                </button>
                <button id="fab-chatbot" class="fab" aria-label="Chatbot AI">
                    <div class="fab-content-wrapper">
                        <div class="fab-icon-image-area"><i class="fas fa-robot"></i></div>
                        <span class="fab-text" data-translate-key="fab.chatbot">Chatbot AI</span>
                    </div>
                </button>
            </div>
        </section>
    </main>

    <footer>
        <!-- Footer content will go here -->
        <p data-translate-key="footer.copy">&copy; 2023 OPS Online Support</p>
    </footer>

    <div id="modal-container-main">
        <!-- Dynamically added service modals will go here -->
        <div id="join-modal" class="modal opslight-service-modal" style="display: none;" role="dialog" aria-modal="true">
            <div class="modal-content">
                <button type="button" class="close-btn" aria-label="Close" data-aria-label-translate-key="joinModal.closeButtonAriaLabel">&times;</button>
                <form id="multiStepForm">
                    <div class="form-section" id="section1">
                        <h3 data-translate-key="joinModal.section1.title">Personal Information</h3>
                        <label for="fullName" data-translate-key="joinModal.section1.fullNameLabel">Full Name:</label>
                        <input type="text" id="fullName" name="fullName" required data-placeholder-translate-key="joinModal.section1.fullNamePlaceholder">
                        <label for="email" data-translate-key="joinModal.section1.emailLabel">Email:</label>
                        <input type="email" id="email" name="email" required data-placeholder-translate-key="joinModal.section1.emailPlaceholder">
                        <button type="button" class="join-form-next-btn" data-translate-key="joinModal.button.next">Next</button>
                    </div>
                    <div class="form-section" id="section2" style="display:none;">
                        <h3 data-translate-key="joinModal.section2.title">Contact Details</h3>
                        <label for="phone" data-translate-key="joinModal.section2.phoneLabel">Phone Number:</label>
                        <input type="tel" id="phone" name="phone" data-placeholder-translate-key="joinModal.section2.phonePlaceholder">
                        <label for="address" data-translate-key="joinModal.section2.addressLabel">Address:</label>
                        <input type="text" id="address" name="address" data-placeholder-translate-key="joinModal.section2.addressPlaceholder">
                        <button type="button" class="join-form-prev-btn" data-translate-key="joinModal.button.previous">Previous</button>
                        <button type="button" class="join-form-next-btn" data-translate-key="joinModal.button.next">Next</button>
                    </div>
                    <div class="form-section" id="section3" style="display:none;">
                        <h3 data-translate-key="joinModal.section3.title">Membership Preferences</h3>
                        <label for="membershipType" data-translate-key="joinModal.section3.membershipTypeLabel">Membership Type:</label>
                        <select id="membershipType" name="membershipType">
                            <option value="basic" data-translate-key="joinModal.section3.membershipType.basic">Basic</option>
                            <option value="premium" data-translate-key="joinModal.section3.membershipType.premium">Premium</option>
                            <option value="vip" data-translate-key="joinModal.section3.membershipType.vip">VIP</option>
                        </select>
                        <label for="referral" data-translate-key="joinModal.section3.referralLabel">How did you hear about us?</label>
                        <input type="text" id="referral" name="referral" data-placeholder-translate-key="joinModal.section3.referralPlaceholder">
                        <button type="button" class="join-form-prev-btn" data-translate-key="joinModal.button.previous">Previous</button>
                        <button type="submit" data-translate-key="joinModal.button.submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="js/script.js" defer></script>
    <script src="js/join-us.js" defer></script>
    <script src="js/cursor-glow-effect.js" defer></script>
    <script src="js/dynamic-modal-manager.js" defer></script>
    <script src="js/theme-switcher.js" defer></script>
    <script src="js/language-switcher.js" defer></script>
    <script src="js/contact-form.js" defer></script> <!-- Added this line -->
</body>
</html>
