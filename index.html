AL --><div class="modal-overlay" id="joinModal" role="dialog" aria-modal="true" aria-labelledby="joinModalTitle"><div class="modal-content"><div class="modal-header"><h2 id="joinModalTitle" data-en="Join Us" data-es="Únase">Join Us</h2><button class="close-modal" data-close-modal aria-label="Close">&times;</button></div><form id="joinForm" autocomplete="off"><div class="form-pairs"><div class="form-block"><label for="jn-name">Name</label><input id="jn-name" required placeholder="Enter your name"></div><div class="form-block"><label for="jn-email">Email</label><input id="jn-email" type="email" required placeholder="Enter your email"></div><div class="form-block"><label for="jn-phone">Phone</label><input id="jn-phone" type="tel" required placeholder="Enter your phone"></div><div></div><!-- dynamic sections --><div class="form-section" data-section="Skills"><div class="section-header"><h3>Skills</h3><div><button type="button" class="circle-btn add">+</button><button type="button" class="circle-btn remove">−</button></div></div><div class="inputs"></div><button type="button" class="accept-btn">Accept</button><button type="button" class="edit-btn hidden">Edit</button></div><div class="form-section" data-section="Education"><div class="section-header"><h3>Education</h3><div><button type="button" class="circle-btn add">+</button><button type="button" class="circle-btn remove">−</button></div></div><div class="inputs"></div><button type="button" class="accept-btn">Accept</button><button type="button" class="edit-btn hidden">Edit</button></div><div class="form-section" data-section="Certification"><div class="section-header"><h3>Certification</h3><div><button type="button" class="circle-btn add">+</button><button type="button" class="circle-btn remove">−</button></div></div><div class="inputs"></div><button type="button" class="accept-btn">Accept</button><button type="button" class="edit-btn hidden">Edit</button></div><div class="form-section" data-section="Hobbies"><div class="section-header"><h3>Hobbies</h3><div><button type="button" class="circle-btn add">+</button><button type="button" class="circle-btn remove">−</button></div></div><div class="inputs"></div><button type="button" class="accept-btn">Accept</button><button type="button" class="edit-btn hidden">Edit</button></div><div class="form-section"><h3 data-en="What are you interested about?" data-es="¿En qué está interesado?">What are you interested about?</h3><label for="jn-interest" class="visually-hidden" data-en="Area of interest" data-es="Área de interés">Area of interest</label><select id="jn-interest" required><option value="" disabled selected data-en="Select an option" data-es="Seleccione una opción">Select an option</option><option data-en="Business Operations" data-es="Operaciones Empresariales">Business Operations</option><option data-en="Contact Center" data-es="Centro de Contacto">Contact Center</option><option data-en="IT Support" data-es="Soporte IT">IT Support</option><option data-en="Professionals" data-es="Profesionales">Professionals</option></select></div><div class="form-section" data-section="Experience"><div class="section-header"><h3>Experience</h3><div><button type="button" class="circle-btn add">+</button><button type="button" class="circle-btn remove">−</button></div></div><div class="inputs"></div><button type="button" class="accept-btn">Accept</button><button type="button" class="edit-btn hidden">Edit</button></div><div class="form-block"><label for="jn-comment">Tell us about yourself</label><textarea id="jn-comment" rows="5" placeholder="Tell us about yourself..."></textarea></div></div><div class="modal-footer"><button type="submit" class="fab-btn" aria-label="Submit"><i class="fas fa-paper-plane"></i></button></div></form></div></div><!-- CONTACT MODAL --><div class="modal-overlay" id="contactModal" role="dialog" aria-modal="true" aria-labelledby="contactModalTitle"><div class="modal-content"><div class="modal-header"><h2 id="contactModalTitle" ect the iframe here --> </div></div></div><noscript style="position:fixed;bottom:0;left:0;width:100%;background:#ff5555;color:#fff;text-align:center;padding:.4rem 0;font-weight:700;z-index:9e3">JavaScript is required for interactive features.</noscript>
