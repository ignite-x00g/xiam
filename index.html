<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>OPS AI Chatbot — Stand-alone</title>

<!-- Font Awesome for the send icon -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.0/css/all.css">

<style>
/* ---------- COLOR SYSTEM ---------- */
:root{
  --clr-primary:#00c4ff;      /* spring-cyan */
  --clr-accent :#ff3bdb;      /* electric-pink */
  --clr-accent-dark:#e000be;
  --clr-bg     :#ffffff;
  --clr-bg-dark:#121212;
  --clr-text   :#333333;
  --clr-text-dark:#f0f0f0;
}

/* ---------- PAGE RESET ---------- */
*,
*::before,
*::after{box-sizing:border-box}
body{
  margin:0;display:flex;align-items:center;justify-content:center;
  height:100vh;font-family:'Segoe UI',Arial,sans-serif;
  background:var(--clr-bg);color:var(--clr-text);
  transition:background .3s,color .3s;
}

/* optional dark mode toggle via class="dark" on <body> */
body.dark{
  --clr-bg:var(--clr-bg-dark);
  --clr-text:var(--clr-text-dark);
}

/* ---------- CHATBOT CARD ---------- */
#chatbot-container{
  width:300px;height:540px;          /* tweak as desired */
  background:#251541;
  border:2px solid var(--clr-accent);
  border-radius:18px;
  box-shadow:0 8px 32px #0006;
  display:flex;flex-direction:column;overflow:hidden;
}
#chatbot-header{
  background:linear-gradient(135deg,var(--clr-primary) 0%,var(--clr-accent) 100%);
  color:#fff;text-align:center;font-weight:600;font-size:1.25rem;
  padding:1rem;
}
#chat-log{
  flex:1;overflow-y:auto;padding:1rem;
  background:#1b0e2d;color:#eee;font-size:.94rem;
}
.chat-msg{margin:.5rem 0;max-width:90%}
.user{margin-left:auto;background:var(--clr-primary);color:#000;
  padding:.5rem .7rem;border-radius:14px 14px 0 14px}
.bot {margin-right:auto;background:#321b53;color:#fff;
  padding:.5rem .7rem;border-radius:14px 14px 14px 0}
#chatbot-form-container{
  background:#220f3a;border-top:1px solid var(--clr-accent);
  padding:.55rem .7rem;
}
#chatbot-input-row{display:flex;gap:.6rem}
#chatbot-input{
  flex:1;background:transparent;border:none;color:#fff;
  font-size:.95rem;padding:.55rem .6rem;
}
#chatbot-send{
  display:flex;align-items:center;gap:6px;
  background:var(--clr-accent);border:none;color:#fff;
  font-weight:600;padding:.5rem .9rem;cursor:pointer;
  border-radius:8px;transition:.3s;
}
#chatbot-send i{transition:transform .3s}
#chatbot-send:hover i{transform:rotate(-45deg)}
#chatbot-send:disabled{background:#555;cursor:not-allowed}
.human-check{
  color:#ddd;font-size:.85rem;display:flex;align-items:center;
  margin-top:.3rem;
}
.human-check input{margin-right:.4rem}

/* ---------- SMALL SCREENS ---------- */
@media(max-width:480px){#chatbot-container{height:75vh;width:90%}}
</style>
</head>
<body>

<!-- ---------- CHATBOT HTML ---------- -->
<div id="chatbot-container" role="dialog" aria-modal="true" aria-label="OPS AI Chatbot">
  <div id="chatbot-header">OPS&nbsp;AI&nbsp;Chatbot</div>

  <div id="chat-log" aria-live="polite"></div>

  <div id="chatbot-form-container">
    <form id="chatbot-input-row" autocomplete="off">
      <input id="chatbot-input" type="text" placeholder="Type your message..." required maxlength="256">
      <button id="chatbot-send" type="submit" disabled aria-label="Send">
        <i class="fas fa-paper-plane"></i>
      </button>
    </form>
    <label class="human-check">
      <input type="checkbox" id="human-check">
      <span>I am human</span>
    </label>
  </div>
</div>

<!-- ---------- CHATBOT LOGIC ---------- -->
<script>
const qs  =(s,c=document)=>c.querySelector(s);
const qsa =(s,c=document)=>[...c.querySelectorAll(s)];

const log   = qs('#chat-log'),
      input = qs('#chatbot-input'),
      form  = qs('#chatbot-input-row'),
      send  = qs('#chatbot-send'),
      human = qs('#human-check');

human.onchange = () => send.disabled = !human.checked;

function addMsg(text,cls){
  const div = document.createElement('div');
  div.className = chat-msg ${cls};
  div.textContent = text;
  log.appendChild(div);
  log.scrollTop = log.scrollHeight;
}

form.onsubmit = async e => {
  e.preventDefault();
  if(!human.checked) return;

  const msg = input.value.trim();
  if(!msg) return;
  addMsg(msg,'user');
  input.value = ''; send.disabled = true;

  addMsg('…','bot');            // placeholder while fetching

  try{
    /* Replace with your real endpoint */
    const r = await fetch('https://your-cloudflare-worker.example.com/chat',{
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body:JSON.stringify({message:msg})
    });
    const d = await r.json();
    log.lastChild.textContent = d.reply || 'No reply.';
  }catch{
    log.lastChild.textContent = "Error: Can't reach AI.";
  }
  send.disabled = false;
};
</script>
</body>
</html>
