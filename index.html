<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPS Online Support</title>

    <!-- Core Styles -->
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/mobile-fabs.css">
    <link rel="stylesheet" href="assets/css/modal.css">
    <link rel="stylesheet" href="assets/css/chatbot.css">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body>
    <!-- ===== Header ===== -->
    <header class="site-header">
        <div class="header-content">
            <h1 class="main-header-text" data-en="OPS" data-es="OPS">OPS</h1>
            <p class="sub-header-text" data-en="OPS Online Support™" data-es="OPS Online Support™">OPS Online Support™</p>
        </div>
        <div class="header-toggles">
            <button id="theme-toggle-button" class="header-toggle-btn theme-toggle-btn" aria-label="Toggle theme">Dark</button>
            <button id="language-toggle-button" class="header-toggle-btn lang-toggle-btn" aria-label="Toggle language">ES</button>
        </div>
    </header>

    <!-- ===== Main Services ===== -->
    <main>
        <section id="services" class="services-section">
            <h2 class="services-section-title" data-en="Our Services" data-es="Nuestros Servicios">Our Services</h2>
            <nav aria-label="Main services" class="services-navigation">
                <div class="service-nav-list">
                    <a href="#" class="service-nav-item"
                       data-modal-target="businessOpsModal"
                       data-modal-source="components/service-modals/business-operations.html">
                        <span data-en="Business Ops" data-es="Operaciones">Business Ops</span>
                    </a>
                    <a href="#" class="service-nav-item"
                       data-modal-target="contactCenterModal"
                       data-modal-source="components/service-modals/contact-center.html">
                        <span data-en="Contact Center" data-es="Centro de Contacto">Contact Center</span>
                    </a>
                    <a href="#" class="service-nav-item"
                       data-modal-target="itSupportModal"
                       data-modal-source="components/service-modals/it-support.html">
                        <span data-en="IT Support" data-es="Soporte IT">IT Support</span>
                    </a>
                    <a href="#" class="service-nav-item"
                       data-modal-target="professionalsModal"
                       data-modal-source="components/service-modals/professionals.html">
                        <span data-en="Professionals" data-es="Profesionales">Professionals</span>
                    </a>
                </div>
            </nav>
        </section>

        <!-- ===== Floating Action Buttons ===== -->
        <section id="floating-action-buttons">
            <div class="fab-stack">
                <!-- Join Us -->
                <button class="fab-btn"
                        title="Join Us"
                        data-modal-target="joinModal"
                        data-modal-source="components/join-us/join-us.html">
                    <i class="fas fa-user-plus"></i>
                </button>

                <!-- Contact Us -->
                <button class="fab-btn"
                        title="Contact"
                        data-modal-target="contactModal"
                        data-modal-source="components/contact-us/contact-us.html">
                    <i class="fas fa-envelope"></i>
                </button>

                <!-- Chatbot -->
                <button class="fab-btn"
                        id="chatbotFabButton" <!-- Added ID -->
                        title="Ops AI – Chattia"> <!-- Removed data-modal-target and data-modal-source -->
                    <i class="fas fa-robot"></i>
                </button>

                <!-- Mobile Menu Toggle -->
                <button class="fab-btn" id="menuToggle" title="Menu">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </section>

        <!-- ===== Mobile Navigation ===== -->
        <nav class="mobile-nav" aria-label="Mobile navigation">
            <button class="mobile-nav-item" id="mobile-services-toggle">
                <i class="fas fa-th-large"></i>
                <span data-en="Services" data-es="Servicios">Services</span>
            </button>
            <button class="mobile-nav-item" data-modal-target="contactModal" data-modal-source="components/contact-us/contact-us.html">
                <i class="fas fa-envelope"></i>
                <span data-en="Contact" data-es="Contacto">Contact</span>
            </button>
            <button class="mobile-nav-item" data-modal-target="joinModal" data-modal-source="components/join-us/join-us.html">
                <i class="fas fa-user-plus"></i>
                <span data-en="Join" data-es="Unirse">Join</span>
            </button>
            <button class="mobile-nav-item" id="mobileNavChatButton"> <!-- Added ID, removed data-modal-* -->
                <i class="fas fa-robot"></i>
                <span data-en="Chat" data-es="Chat">Chat</span>
            </button>
        </nav>

        <div class="mobile-services-menu" aria-label="Mobile services">
            <a href="#" class="service-nav-item" data-modal-target="businessOpsModal" data-modal-source="components/service-modals/business-operations.html">
                <span data-en="Business Ops" data-es="Operaciones">Business Ops</span>
            </a>
            <a href="#" class="service-nav-item" data-modal-target="contactCenterModal" data-modal-source="components/service-modals/contact-center.html">
                <span data-en="Contact Center" data-es="Centro de Contacto">Contact Center</span>
            </a>
            <a href="#" class="service-nav-item" data-modal-target="itSupportModal" data-modal-source="components/service-modals/it-support.html">
                <span data-en="IT Support" data-es="Soporte IT">IT Support</span>
            </a>
            <a href="#" class="service-nav-item" data-modal-target="professionalsModal" data-modal-source="components/service-modals/professionals.html">
                <span data-en="Professionals" data-es="Profesionales">Professionals</span>
            </a>
        </div>
    </main>

    <!-- ===== Footer ===== -->
    <footer class="site-footer">
        <p data-en="© 2025 OPS Online Support" data-es="© 2025 OPS Online Support">© 2025 OPS Online Support</p>
    </footer>

    <!-- ===== FAB Chatbot Panel ===== -->
    <div id="chatbot-container" aria-label="Ops AI – Chattia" tabindex="0" style="display: none;">
      <div id="chatbot-header">
        <span id="title" data-en="Ops AI – Chattia" data-es="Ops IA – Chattia">Ops AI – Chattia</span>
        <div>
          <span id="langCtrl" class="ctrl" style="cursor:pointer;">ES</span>
          &nbsp;|&nbsp;
          <span id="themeCtrl" class="ctrl" style="cursor:pointer;">Dark</span>
        </div>
      </div>
      <div id="chat-log" aria-live="polite"></div>
      <div id="chatbot-form-container">
        <form id="chatbot-input-row" autocomplete="off">
          <input id="chatbot-input" type="text"
                 placeholder="Type your message..."
                 required maxlength="256"
                 data-placeholder-en="Type your message..."
                 data-placeholder-es="Escriba su mensaje...">
          <button id="chatbot-send" type="submit" disabled aria-label="Send">
            <i class="fas fa-paper-plane"></i>
          </button>
        </form>
        <label class="human-check">
          <input type="checkbox" id="human-check">
          <span id="human-label" data-en="I am human" data-es="Soy humano">I am human</span>
        </label>
      </div>
    </div>

    <!-- ===== Scripts ===== -->
    <script src="assets/js/global-app.js" defer></script>
    <script src="assets/js/sw-register.js" defer></script>
</body>
</html>
