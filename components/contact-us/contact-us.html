<!-- components/contact-us/contact-us.html -->
<div class="modal-overlay" id="contactModal" role="dialog" aria-modal="true" aria-labelledby="contactModalTitle">
  <div class="modal-content">
    <div class="modal-header">
      <h2 id="contactModalTitle" data-en="Contact Us" data-es="Contáctenos">Contact Us</h2>
      <button class="close-modal" data-close aria-label="Close">&times;</button>
    </div>
    <form id="contactForm" autocomplete="off">
      <div class="form-row">
        <div class="form-cell">
          <label data-en="Name" data-es="Nombre">Name</label>
          <input required placeholder="Enter your name"
            data-placeholder-en="Enter your name" data-placeholder-es="Ingrese su Nombre">
        </div>
        <div class="form-cell">
          <label data-en="Email" data-es="Correo Electrónico">Email</label>
          <input type="email" required placeholder="Enter your email"
            data-placeholder-en="Enter your email" data-placeholder-es="Ingrese su correo electrónico">
        </div>
      </div>
      <div class="form-row">
        <div class="form-cell">
          <label data-en="Contact Number" data-es="Número de Contacto">Contact Number</label>
          <input type="tel" required placeholder="Enter your contact number"
            data-placeholder-en="Enter your contact number" data-placeholder-es="Ingrese su número">
        </div>
        <div class="form-cell">
          <label data-en="Preferred Date" data-es="Fecha Preferida">Preferred Date</label>
          <input type="date" required>
        </div>
      </div>
      <div class="form-row">
        <div class="form-cell">
          <label data-en="Preferred Time" data-es="Hora Preferida">Preferred Time</label>
          <input type="time" required>
        </div>
        <div class="form-cell">
          <label data-en="What are you interested about?" data-es="¿En qué está interesado?">What are you interested about?</label>
          <select required>
            <option value="" disabled selected>Select an option</option>
            <option data-en="Business Operations" data-es="Gestión">Business Operations</option>
            <option data-en="Contact Center" data-es="Centro de Servicios">Contact Center</option>
            <option data-en="IT Support" data-es="Soporte Técnico">IT Support</option>
            <option data-en="Professionals" data-es="Profesionales">Professionals</option>
          </select>
        </div>
      </div>
      <div class="form-row">
        <div class="form-cell" style="flex:1 1 100%">
          <label data-en="Comments" data-es="Comentarios">Comments</label>
          <textarea rows="4" placeholder="What service are you interested in?"
            data-placeholder-en="What service are you interested in?" data-placeholder-es="En qué servicio está interesado?"></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="fab-btn" data-en="Send" data-es="Enviar">Send</button>
      </div>
    </form>
  </div>
</div>
