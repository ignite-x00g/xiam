<div id="contact-form-error-message" class="form-error-message" role="alert" aria-live="assertive" style="display: none;"></div>
<form id="contact-form">
    <div class="form-row">
      <div class="form-cell">
        <label for="contact-name" data-en="Name" data-es="Nombre">Name</label>
        <input type="text" id="contact-name" name="contact-name" placeholder="Enter your name" data-placeholder-en="Enter your name" data-placeholder-es="Ingrese su Nombre" required>
      </div>
      <div class="form-cell">
        <label for="contact-email" data-en="Email" data-es="Correo Electrónico">Email</label>
        <input type="email" id="contact-email" name="contact-email" placeholder="Enter your email" data-placeholder-en="Enter your email" data-placeholder-es="Ingrese su correo electrónico" required>
      </div>
    </div>
    <div class="form-row">
      <div class="form-cell">
        <label for="contact-number" data-en="Contact Number" data-es="Número de Contacto">Contact Number</label>
        <input type="tel" id="contact-number" name="contact-number" placeholder="Enter your contact number" data-placeholder-en="Enter your contact number" data-placeholder-es="Ingrese su número" required>
      </div>
      <div class="form-cell">
        <label for="contact-date" data-en="Preferred Date" data-es="Fecha Preferida">Preferred Date</label>
        <input type="date" id="contact-date" name="contact-date" data-placeholder-en="Preferred Date" data-placeholder-es="Fecha Preferida" required>
      </div>
    </div>
    <div class="form-row">
      <div class="form-cell">
        <label for="contact-time" data-en="Preferred Time" data-es="Hora Preferida">Preferred Time</label>
        <input type="time" id="contact-time" name="contact-time" data-placeholder-en="Preferred Time" data-placeholder-es="Hora Preferida" required>
      </div>
      <div class="form-cell">
        <label for="contact-interest-ext" data-en="What are you interested about?" data-es="¿En qué está interesado?">What are you interested about?</label>
        <select id="contact-interest-ext" name="interest" required> <!-- Changed ID to avoid conflict with Join Us form's interest field -->
          <option value="" disabled selected data-en="Select an option" data-es="Seleccione una opción">Select an option</option>
          <option data-en="Business Operations" data-es="Gestión" value="Business Operations">Business Operations</option>
          <option data-en="Contact Center" data-es="Centro de Servicios" value="Contact Center">Contact Center</option>
          <option data-en="IT Support" data-es="Soporte Técnico" value="IT Support">IT Support</option>
          <option data-en="Professionals" data-es="Profesionales" value="Professionals">Professionals</option>
        </select>
      </div>
    </div>
    <div class="form-row">
      <div class="form-cell" style="grid-column: 1 / -1;">
        <label for="contact-comments" data-en="Comments" data-es="Comentarios">Comments</label>
        <textarea id="contact-comments" name="comments" rows="4" placeholder="What service are you interested in?" data-placeholder-en="What service are you interested in?" data-placeholder-es="En qué servicio está interesado?" required></textarea>
      </div>
    </div>
    <div class="modal-footer"> <!-- Buttons are part of the form, placed in modal-footer styled div -->
        <button type="button" class="btn btn-cancel" data-close-modal="contact-us-modal" data-en="Cancel" data-es="Cancelar">Cancel</button>
        <button type="submit" class="submit-button" data-en="Send" data-es="Enviar">Send</button>
    </div>
</form>
