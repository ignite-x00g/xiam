<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Frame</title>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; display: flex; flex-direction: column; height: 100vh; background-color: #f0f0f0; }
        .chat-log { flex-grow: 1; padding: 10px; overflow-y: auto; background-color: #fff; border-bottom: 1px solid #ccc;}
        .chat-input-area { padding: 10px; background-color: #f9f9f9; display: flex;}
        .chat-input-area input { flex-grow: 1; padding: 8px; border: 1px solid #ccc; border-radius: 4px; margin-right: 5px;}
        .chat-input-area button { padding: 8px 12px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .chat-input-area button:hover { background-color: #0056b3; }
        .message { margin-bottom: 8px; padding: 6px 10px; border-radius: 10px; max-width: 80%; word-wrap: break-word; }
        .user-message { background-color: #d1eaff; align-self: flex-end; margin-left: auto; }
        .bot-message { background-color: #e2e3e5; align-self: flex-start; margin-right: auto; }
    </style>
</head>
<body>
    <div class="chat-log" id="chatLog">
        <!-- Chat messages will appear here -->
        <div class="message bot-message">Hello! How can I help you today?</div>
    </div>
    <div class="chat-input-area">
        <input type="text" id="chatInput" placeholder="Type your message...">
        <button id="sendButton">Send</button>
    </div>
    <script>
        // Basic iframe interactivity placeholder
        const chatLog = document.getElementById('chatLog');
        const chatInput = document.getElementById('chatInput');
        const sendButton = document.getElementById('sendButton');

        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(sender === 'user' ? 'user-message' : 'bot-message');
            messageDiv.textContent = text;
            chatLog.appendChild(messageDiv);
            chatLog.scrollTop = chatLog.scrollHeight; // Auto-scroll
        }

        sendButton.addEventListener('click', () => {
            const messageText = chatInput.value.trim();
            if (messageText) {
                addMessage(messageText, 'user');
                chatInput.value = '';
                // Simulate bot response
                setTimeout(() => {
                    addMessage('I am a simple bot. I received: ' + messageText, 'bot');
                }, 500);
            }
        });
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendButton.click();
            }
        });
    </script>
</body>
</html>
