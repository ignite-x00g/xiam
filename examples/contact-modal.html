<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Modal</title>
  <style>
    /* === Modal Base === */
    .modal-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal-content {
      background: #fff;
      border-radius: 12px;
      width: 90%;
      max-width: 600px;
      padding: 1.5rem;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .modal-header,
    .modal-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .modal-header h3 {
      margin: 0;
      font-size: 1.5rem;
      color: #333;
    }

    .close-modal {
      font-size: 1.5rem;
      background: none;
      border: none;
      color: #666;
      cursor: pointer;
    }

    .modal-body {
      margin-bottom: 1rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .form-row {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .form-cell {
      flex: 1 1 48%;
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 0.3rem;
      font-weight: 600;
      color: #444;
    }

    input,
    select,
    textarea {
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    textarea {
      resize: vertical;
    }

    .submit-button {
      padding: 0.75rem 1.5rem;
      background-color: #6a1b9a;
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .submit-button:hover {
      background-color: #4a148c;
    }

    @media (max-width: 600px) {
      .form-cell {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>

<div id="contact-modal" class="modal-overlay" role="dialog" aria-modal="true" aria-labelledby="contactModalTitle">
  <div class="modal-content">

    <!-- Modal Header -->
    <div class="modal-header">
      <h3 id="contactModalTitle" data-en="Contact Us" data-es="Contáctenos">Contact Us</h3>
      <button class="close-modal" data-close aria-label="Close">&times;</button>
    </div>

    <!-- Modal Body -->
    <div class="modal-body">
      <form id="contact-form">

        <!-- Name & Email -->
        <div class="form-row">
          <div class="form-cell">
            <label for="contact-name" data-en="Name" data-es="Nombre">Name</label>
            <input type="text" id="contact-name"
                   placeholder="Enter your name"
                   data-en="Enter your name"
                   data-es="Ingrese su Nombre"
                   required>
          </div>

          <div class="form-cell">
            <label for="contact-email" data-en="Email" data-es="Correo Electrónico">Email</label>
            <input type="email" id="contact-email"
                   placeholder="Enter your email"
                   data-en="Enter your email"
                   data-es="Ingrese su correo electrónico"
                   required>
          </div>
        </div>

        <!-- Contact Number & Date -->
        <div class="form-row">
          <div class="form-cell">
            <label for="contact-number" data-en="Contact Number" data-es="Número de Contacto">Contact Number</label>
            <input type="tel" id="contact-number"
                   placeholder="Enter your contact number"
                   data-en="Enter your contact number"
                   data-es="Ingrese su número"
                   required>
          </div>

          <div class="form-cell">
            <label for="contact-date" data-en="Preferred Date" data-es="Fecha Preferida">Preferred Date</label>
            <input type="date" id="contact-date"
                   data-en="Preferred Date"
                   data-es="Fecha Preferida"
                   required>
          </div>
        </div>

        <!-- Time & Interest Dropdown -->
        <div class="form-row">
          <div class="form-cell">
            <label for="contact-time" data-en="Preferred Time" data-es="Hora Preferida">Preferred Time</label>
            <input type="time" id="contact-time"
                   data-en="Preferred Time"
                   data-es="Hora Preferida"
                   required>
          </div>

          <div class="form-cell">
            <label for="contact-interest" data-en="What are you interested about?" data-es="¿En qué está interesado?">What are you interested about?</label>
            <select id="contact-interest" required>
              <option value="" disabled selected>Select an option</option>
              <option data-en="Business Operations" data-es="Gestión">Business Operations</option>
              <option data-en="Contact Center" data-es="Centro de Servicios">Contact Center</option>
              <option data-en="IT Support" data-es="Soporte Técnico">IT Support</option>
              <option data-en="Professionals" data-es="Profesionales">Professionals</option>
            </select>
          </div>
        </div>

        <!-- Comments -->
        <div class="form-row">
          <div class="form-cell" style="flex: 1 1 100%;">
            <label for="contact-comments" data-en="Comments" data-es="Comentarios">Comments</label>
            <textarea id="contact-comments" rows="4"
                      placeholder="What service are you interested in?"
                      data-en="What service are you interested in?"
                      data-es="En qué servicio está interesado?"
                      required></textarea>
          </div>
        </div>

      </form>
    </div>

    <!-- Modal Footer -->
    <div class="modal-footer">
      <button type="submit" form="contact-form" class="submit-button"
              data-en="Send" data-es="Enviar">Send</button>
    </div>

  </div>
</div>

</body>
</html>
