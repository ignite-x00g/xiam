<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title data-en="Join Us" data-es="Únete a Nosotros">Join Us</title>
  <style>
    :root {
      --bg-gradient: linear-gradient(135deg, #4b006e 0%, #7b2cbf 50%, #8a2be2 100%);
      --card-bg: rgba(255, 255, 255, 0.95);
      --btn-green: #28a745;
      --btn-yellow: #ffc107;
      --btn-blue: #6f42c1;
      --btn-red: #dc3545;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: var(--bg-gradient);
      height: 100vh;
      overflow: hidden;
    }
    .modal-overlay {
      display: flex;
      align-items: center;
      justify-content: center;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      backdrop-filter: blur(4px);
      background: rgba(0, 0, 0, 0.5);
      z-index: 9999;
    }
    .modal-content {
      background: var(--card-bg);
      padding: 2rem;
      max-width: 800px;
      width: 95%;
      border-radius: 20px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
      position: relative;
      overflow-y: auto;
      max-height: 90vh;
      animation: fadeIn 0.3s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.96); }
      to { opacity: 1; transform: scale(1); }
    }
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    .close-modal {
      font-size: 1.8rem;
      background: none;
      border: none;
      color: #333;
      cursor: pointer;
    }
    .form-section {
      border: 2px dashed #ccc;
      padding: 1rem;
      margin-bottom: 1.5rem;
      border-radius: 10px;
      background: #f7f7ff;
    }
    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .section-header h2 {
      margin: 0;
      font-size: 1.1rem;
    }
    .circle-btn {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      border: none;
      background-color: var(--btn-blue);
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-left: 0.3rem;
      font-size: 1.2rem;
    }
    .circle-btn.remove { background-color: var(--btn-red); }
    .inputs input {
      display: block;
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .accept-btn,
    .edit-btn {
      padding: 0.4rem 1rem;
      border: none;
      cursor: pointer;
      border-radius: 6px;
      margin-top: 0.5rem;
      margin-right: 0.5rem;
      font-size: 0.9rem;
    }
    .accept-btn {
      background: var(--btn-green);
      color: white;
    }
    .edit-btn {
      background: var(--btn-yellow);
      color: #000;
    }
    .completed h2 {
      color: var(--btn-green);
    }
    .completed h2::after {
      content: " ✅";
    }
    .form-row {
      margin-bottom: 1rem;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 1rem;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    textarea {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    .form-footer {
      text-align: right;
      margin-top: 2rem;
    }
    .submit-button {
      background: var(--btn-blue);
      color: white;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }
    @media (max-width: 600px) {
      .modal-content {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>

<button onclick="document.getElementById('join-modal').style.display = 'flex';" style="margin:1rem;">
  Open Join Us Modal
</button>

<div class="modal-overlay" id="join-modal">
  <div class="modal-content">
    <div class="modal-header">
      <h3 data-en="Join Us" data-es="Únete a Nosotros">Join Us</h3>
      <button class="close-modal" id="close-modal-btn" aria-label="Close" data-aria-label-en="Close" data-aria-label-es="Cerrar">&times;</button>
    </div>

    <form id="join-form">
      <div class="form-row">
        <label for="name" data-en="Name" data-es="Nombre">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name"
          data-placeholder-en="Enter your name"
          data-placeholder-es="Ingresa tu nombre" />

        <label for="email" data-en="Email" data-es="Correo Electrónico">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email"
          data-placeholder-en="Enter your email"
          data-placeholder-es="Ingresa tu correo" />

        <label for="phone" data-en="Phone" data-es="Teléfono">Phone</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone"
          data-placeholder-en="Enter your phone"
          data-placeholder-es="Ingresa tu teléfono" />
      </div>

      <!-- Dynamic Sections -->
      <div id="sections"></div>

      <div class="form-row">
        <label for="comment" data-en="Tell us about yourself" data-es="Cuéntanos sobre ti">Tell us about yourself</label>
        <textarea id="comment" name="comment" rows="4"
          data-placeholder-en="Tell us about yourself..."
          data-placeholder-es="Cuéntanos sobre ti..."
          placeholder="Tell us about yourself..."></textarea>
      </div>

      <div class="form-footer">
        <button type="submit" class="submit-button" data-en="Submit" data-es="Enviar">Submit</button>
      </div>
    </form>
  </div>
</div>

<script>
  let currentLang = 'en';

  const modal = document.getElementById('join-modal');
  document.getElementById('close-modal-btn').onclick = () => modal.style.display = 'none';
  modal.onclick = (e) => { if (e.target === modal) modal.style.display = 'none'; };

  const sections = [
    { key: 'Skills', en: 'Skills', es: 'Habilidades' },
    { key: 'Education', en: 'Education', es: 'Educación' },
    { key: 'Continued Education', en: 'Continued Education', es: 'Educación Continua' },
    { key: 'Certification', en: 'Certification', es: 'Certificación' },
    { key: 'Hobbies', en: 'Hobbies', es: 'Pasatiempos' },
  ];

  const sectionContainer = document.getElementById('sections');

  sections.forEach(({ key, en, es }) => {
    const wrapper = document.createElement('div');
    wrapper.className = 'form-section';
    wrapper.setAttribute('data-section', key);
    wrapper.innerHTML = `
      <div class="section-header">
        <h2 data-en="${en}" data-es="${es}">${en}</h2>
        <div>
          <button type="button" class="circle-btn add">+</button>
          <button type="button" class="circle-btn remove">−</button>
        </div>
      </div>
      <div class="inputs"></div>
      <button type="button" class="accept-btn" data-en="Accept" data-es="Aceptar">Accept</button>
      <button type="button" class="edit-btn" data-en="Edit" data-es="Editar" style="display:none;">Edit</button>
    `;
    sectionContainer.appendChild(wrapper);
  });

  function updateLang() {
    document.querySelectorAll('[data-en]').forEach(el => {
      el.textContent = el.getAttribute(`data-${currentLang}`);
    });
    document.querySelectorAll('[data-placeholder-en]').forEach(el => {
      el.placeholder = el.getAttribute(`data-placeholder-${currentLang}`);
    });
    document.querySelectorAll('[data-aria-label-en]').forEach(el => {
      el.setAttribute('aria-label', el.getAttribute(`data-aria-label-${currentLang}`));
    });
    document.title = document.querySelector('title').getAttribute(`data-${currentLang}`);
  }

  updateLang();

  document.querySelectorAll('.form-section').forEach(section => {
    const addBtn = section.querySelector('.add');
    const removeBtn = section.querySelector('.remove');
    const acceptBtn = section.querySelector('.accept-btn');
    const editBtn = section.querySelector('.edit-btn');
    const inputs = section.querySelector('.inputs');
    const title = section.querySelector('h2');

    addBtn.onclick = () => {
      const input = document.createElement('input');
      const en = `Enter ${title.getAttribute('data-en')} info`;
      const es = `Ingresa ${title.getAttribute('data-es')} info`;
      input.setAttribute('data-placeholder-en', en);
      input.setAttribute('data-placeholder-es', es);
      input.placeholder = currentLang === 'es' ? es : en;
      inputs.appendChild(input);
    };

    removeBtn.onclick = () => {
      const all = inputs.querySelectorAll('input');
      if (all.length) inputs.removeChild(all[all.length - 1]);
    };

    acceptBtn.onclick = () => {
      if (!inputs.querySelector('input')) {
        alert(currentLang === 'es' ? 'Agrega al menos una entrada.' : 'Please add at least one entry.');
        return;
      }
      inputs.querySelectorAll('input').forEach(input => input.disabled = true);
      acceptBtn.style.display = 'none';
      editBtn.style.display = 'inline-block';
      section.classList.add('completed');
    };

    editBtn.onclick = () => {
      inputs.querySelectorAll('input').forEach(input => input.disabled = false);
      acceptBtn.style.display = 'inline-block';
      editBtn.style.display = 'none';
      section.classList.remove('completed');
    };
  });

  document.getElementById('join-form').addEventListener('submit', function(e) {
    e.preventDefault();
    alert(currentLang === 'es' ? 'Formulario enviado.' : 'Form submitted.');
  });
</script>
</body>
</html>
